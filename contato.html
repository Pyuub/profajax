<!DOCTYPE html>

        <a href="aulas.html">Aulas</a> |
        <a href="contato.html">Contato</a>
        <hr>
    </nav>
<main>
    <form method="get">
        <fieldset>
            <legend><h1>Formulário para contato</h1></legend>

            <strong>Nome</strong>
            <input type="text" name="nome" required><br>
            
            <strong>E-mail</strong>
            <input type="email" name="e-mail"><br>
            
            <strong>Linguagens:</strong><br>
            <label for="g1">
                <input type="checkbox" name="ling" value="python" id="g1">Python<br>
            </label>
            <label for="g2">
                <input type="checkbox" name="ling" value="java" id="g2">Java<br>
            </label>
            <label for="g3">
                <input type="checkbox" name="ling" value="R" id="g3">R<br>
            </label>
            <label for="g4">
                <input type="checkbox" name="ling" value="CSharp" id="g4">C#<br>
            </label>
        
            <strong>Conhecimentos prévios</strong><br>
            <textarea name="conhecimentos" rows="5" cols="50"></textarea><br>
            <button>Enviar</button><br>
        </fieldset>
    </form>

</main>
<br>
